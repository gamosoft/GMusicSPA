<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="GMusic SPA">
    <meta name="author" content="Gamosoft">
    <title>GMusic SPA</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link href="./css/index.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#/albums"><img src="./images/google-play-music-logo.png" width="20"
                height="20">&nbsp;GMusic SPA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBarDefault"
            aria-controls="navigationBarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigationBarDefault">
            <ul class="navbar-nav mr-auto">
                <li id="albumsLink" class="nav-item">
                    <a class="nav-link" href="#/albums">Albums</a>
                </li>
                <li id="artistsLink" class="nav-item">
                    <a class="nav-link" href="#/artists">Artists</a>
                </li>
                <li id="songsLink" class="nav-item">
                    <a class="nav-link" href="#/songs">Songs</a>
                </li>
                <li id="genresLink" class="nav-item">
                    <a class="nav-link disabled" href="#/genres">Genres</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <!-- data-bind="value: AlbumFilterText, valueUpdate: 'keyup'" -->
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        <div id="artistsList" class="card-deck" data-bind="foreach: Artists">
            <div class="card mb-4">
                <a data-bind="attr: { href: '#/artists/'+artistid() }"><img class="card-img-top rounded-circle z-depth-0 media-artist" data-bind="attr: { src: image, title: name }"></a>
                <div class="card-footer">
                    <div class="text-center">
                        <a data-bind="attr: { href: '#/artists/'+artistid() }"><strong class="text-muted" data-bind="text: trim(name(), 20), attr: { title: name }">Name</strong></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="albumDetail" class="row mb-2" data-bind="foreach: Albums">
            <div class="col">
                <div data-bind="attr: { id: albumid }">
                    <div style="display: inline-block">
                        <!-- TODO: Implement zoom of the image on click -->
                        <img class="card-img-top z-depth-0 media-album album-detail-cover" data-bind="attr: { src: image, title: title }">
                    </div>
                    <div style="display: inline-block" class="align-middle">
                        <div>
                            <strong class="text-muted" data-bind="text: trim(title(), 20), attr: { title: title }">Alien Love Secrets</strong>
                            <a href="#" onclick="MediaPlayer.Play()"><i class="play-button fa fa-play-circle fa-2x"></i></a>
                        </div>
                        <div>
                            <a data-bind="attr: { href: '#/artists/'+artistid() }"><small class="text-muted" data-bind="text: trim(artist(), 20), attr: { title: artist }">Artist</small></a>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted" data-bind="text: year">xxxx</small>
                            <small class="text-muted">•</small>
                            <small class="text-muted" data-bind="text: year">7 songs</small>
                            <small class="text-muted">•</small>
                            <small class="text-muted">50:09</small>
                            <small class="text-muted">•</small>
                            <small class="text-muted" data-bind="text: genre">xxxx</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary"><i class="fa fa-compact-disc"></i>&nbsp;INSTANT MIX</button>
                            <button class="btn btn-sm btn-primary"><i class="fa fa-random"></i>&nbsp;SHUFFLE</button>
                            <button class="btn btn-sm btn-primary"><i class="fa fa-ellipsis-v"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="albumsList" class="card-deck" data-bind="foreach: Albums">
            <!-- data-bind="foreach: Albums, visible: Albums().length > 0" -->
            <!-- TODO: AlbumsFiltered -->
            <div class="card mb-4">
                <a data-bind="attr: { href: '#/albums/'+albumid() }"><img class="card-img-top z-depth-0 media-album" data-bind="attr: { src: image, title: title }"></a>
                <div class="card-body" data-bind="attr: { id: albumid }">
                    <div>
                        <a data-bind="attr: { href: '#/albums/'+albumid() }"><strong class="text-muted" data-bind="text: trim(title(), 20), attr: { title: title }">Title</strong></a>
                    </div>
                    <div>
                        <a data-bind="attr: { href: '#/artists/'+artistid() }"><small class="text-muted" data-bind="text: trim(artist(), 20), attr: { title: artist }">Artist</small></a>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link" onclick="MediaPlayer.PlayAlbum(1)"><i class="fa fa-play-circle"></i></a>
                    <a href="#" class="card-link" onclick="MediaPlayer.Shuffle()"><i class="fas fa-random"></i></a>
                </div>
            </div>
        </div>
        <div id="songsList" class="table-responsive" data-bind="visible: Songs().length > 0">
            <table class="table table-sm table-hover table-dark"> <!-- table-responsive -->
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">NAME</th>
                        <th scope="col"><i class="far fa-clock"></i></th>
                        <th scope="col"><i class="fas fa-music"></i></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: Songs">
                    <tr class="play-song-tr">
                        <!-- TODO: allow selecting more than one row to queue up the songs -->
                        <th scope="row" class="tracknumber">
                            <span class="song-number" data-bind="attr: { id: songid, src: url }, text: trackno">X</span>
                            <div class="play-song-button"><a href="#" class="song" data-bind="attr: { id: songid, url: url }"><i class="fa fa-play"></i></a></div>
                        </th>
                        <td data-bind="text: trim(title(), 20), attr: { title: title }">Title</td>
                        <td data-bind="text: duration">00:00</td>
                        <td data-bind="text: playcount">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main><!-- /.container -->
    <div class="progress fixed-bottom"> <!-- TODO: Put this somewhere else -->
        <div id="songProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
    </div>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom mb-2">
        <div class="float-left">
            &nbsp; <!-- to center the controls -->
        </div>
        <div class="mx-auto">
            <ul class="navbar-nav">
                <li class="nav-item fa-stack fa-1x">
                    <a class="nav-link" href="#" onclick="MediaPlayer.Repeat()"><i class="fa fa-redo fa-stack-1x"></i></a>
                </li>
                <li class="nav-item fa-stack fa-1x">
                    <a class="nav-link" href="#" onclick="MediaPlayer.Previous()"><i class="fa fa-step-backward fa-stack-1x"></i></a>
                </li>
                <li class="nav-item fa-stack fa-1x">
                    <!-- TODO: when queue is empty, make this button disabled -->
                    <a class="nav-link" href="#" onclick="MediaPlayer.Play()"><i class="play-button fa fa-play-circle fa-stack-2x"></i></a>
                </li>
                <!-- <li class="nav-item fa-stack fa-1x">
                    <a class="nav-link" href="#" onclick="MediaPlayer.Stop()"><i class="fa fa-stop fa-stack-1x"></i></a>
                </li> -->
                <li class="nav-item fa-stack fa-1x">
                    <a class="nav-link" href="#" onclick="MediaPlayer.Next()"><i class="fa fa-step-forward fa-stack-1x"></i></a>
                </li>
                <li class="nav-item fa-stack fa-1x">
                    <a class="nav-link" href="#" onclick="MediaPlayer.Shuffle()"><i class="fa fa-random fa-stack-1x"></i></a>
                </li>
                <!-- <li class="nav-item fa-stack fa-1x">
                    <a class="nav-link" href="#"><i id="nowPlaying" class="fa fa-spinner fa-spin fa-stack-1x"></i></a>
                </li> -->
            </ul>
            <audio id="musicPlayer" controls="controls" style="display: none;">
                Your browser does not support the HTML5 Audio element.
            </audio>
        </div>
        <div class="float-right">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-volume-up"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-stream"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
        integrity="sha256-Tjl7WVgF1hgGMgUKZZfzmxOrtoSf8qltZ9wMujjGNQk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/knockout.mapping@2.4.3/knockout.mapping.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"
        integrity="sha512-P0qL6322HXDfrw8EsI8yQVGGc1+SSAZm5AWOYjPTrlZDQLX229heMa1XTOloWwynwxwWh2ElN3/GNoG1wT5r8Q==" crossorigin="anonymous"></script>

    <script src="./js/albums.js"></script>
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/mediaplayer.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
